<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

   <div id="container">
    <div id="form_container" onsubmit="return validateform() ">
        <h2>login</h2> 
        <form action="">
            <input type="text" placeholder="user name" id="username">
            <p id="userError" class="error"></p>
            <br>
            <input type="number" placeholder="fill mobile number" id="mobileno">
            <p id="mobno" class="error"></p>
            <input type="password" placeholder="fill password" id="passwordd">
            <p id="passError" class="error"> 
            </p>
            <br>
            <input type="submit">
        </form>
    </div>
   </div>
   
    <script src="./JAVASCRIPT/script.js"></script>
</body>
</html>
